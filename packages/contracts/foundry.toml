# ═══════════════════════════════════════════════════════════════════════════════
# DEFAULT PROFILE — Full Build with via_ir (Tests & Deployment)
# ═══════════════════════════════════════════════════════════════════════════════
# via_ir = true required for GardenAccount (tokenbound library stack-too-deep)
# Tests need this to instantiate GardenAccount
# Incremental builds with sparse_mode are fast after initial compilation
[profile.default]
solc = "0.8.25"
ffi = true
auto_detect_solc = false
block_timestamp = 1_680_220_800 # March 31, 2023 at 00:00 GMT
bytecode_hash = "none"
evm_version = "shanghai"
fuzz = { runs = 1_000 }
gas_reports = []         # Disabled for speed
optimizer = true
optimizer_runs = 200     # Higher runs = better gas, slightly slower compile
verbosity = 1
libs = ['lib', 'node_modules', '../../node_modules']
out = 'out'
script = "script"
src = 'src'
test = 'test'
via_ir = true            # Required for GardenAccount (tokenbound library)
sparse_mode = true       # Only recompile changed files
ignore = ["lib/**"]
fs_permissions = [
  { access = "read-write", path = "./" }
]
cache = true
cache_path = "cache"

# ═══════════════════════════════════════════════════════════════════════════════
# CORE PROFILE — Fast Iteration (Explicit Contract Selection)
# ═══════════════════════════════════════════════════════════════════════════════
# Use: bun run build:core (uses --contracts flag for explicit selection)
# Core contracts now use IGardenAccount interface, so they compile without via_ir
# NOTE: Use --contracts flag instead of ignore pattern for reliable exclusion
[profile.core]
solc = "0.8.25"
ffi = true
auto_detect_solc = false
block_timestamp = 1_680_220_800
bytecode_hash = "none"
evm_version = "shanghai"
optimizer = true
optimizer_runs = 200
verbosity = 1
libs = ['lib', 'node_modules', '../../node_modules']
out = 'out'
src = 'src'
via_ir = false           # Fast builds for core contracts using interfaces
sparse_mode = true
fs_permissions = [
  { access = "read-write", path = "./" }
]
cache = true
cache_path = "cache"

# ═══════════════════════════════════════════════════════════════════════════════
# LITE PROFILE — Fast Tests (Tests Without Account Instantiation)
# ═══════════════════════════════════════════════════════════════════════════════
# Use: FOUNDRY_PROFILE=lite forge test --match-path "test/ActionRegistry*"
# For tests that don't instantiate GardenAccount (use interfaces only)
[profile.lite]
solc = "0.8.25"
ffi = true
auto_detect_solc = false
block_timestamp = 1_680_220_800
bytecode_hash = "none"
evm_version = "shanghai"
optimizer = true
optimizer_runs = 100
verbosity = 1
libs = ['lib', 'node_modules', '../../node_modules']
out = 'out'
script = "script"
src = 'src'
test = 'test'
via_ir = false
sparse_mode = true
ignore = ["lib/**", "src/accounts/**"]  # Exclude accounts
gas_reports = []
fs_permissions = [
  { access = "read-write", path = "./" }
]
cache = true
cache_path = "cache"

# ═══════════════════════════════════════════════════════════════════════════════
# PRODUCTION PROFILE — Deployment Optimized (Smallest Bytecode)
# ═══════════════════════════════════════════════════════════════════════════════
# Use for: `FOUNDRY_PROFILE=production forge build` before mainnet deploy
# Uses via_ir = true (required) with minimal optimizer_runs for smallest bytecode
[profile.production]
via_ir = true            # Required for TBA/Kernel contracts
optimizer = true
optimizer_runs = 1       # Smallest bytecode (lower = smaller, but more gas per call)
gas_reports = ["*"]
verbosity = 2
bytecode_hash = "none"

# ═══════════════════════════════════════════════════════════════════════════════
# CI PROFILE — Thorough Testing
# ═══════════════════════════════════════════════════════════════════════════════
# Use for: GitHub Actions CI/CD
[profile.ci]
via_ir = true            # Required for full codebase compilation
optimizer = true
optimizer_runs = 200     # Balance between bytecode size and gas efficiency
fuzz = { runs = 10_000 }
verbosity = 4

# ═══════════════════════════════════════════════════════════════════════════════
# E2E PROFILE — Integration Tests
# ═══════════════════════════════════════════════════════════════════════════════
[profile.e2e]
via_ir = true            # Required for full codebase
match_contract = "E2E"
verbosity = 3

[etherscan]
  arbitrum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "42161" }
  baseSepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "84532" }
  celo = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "42220" }

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 124
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true

[lint]
exclude_lints = [
  "mixed-case-function",
  "mixed-case-variable",
  "erc20-unchecked-transfer",
  "incorrect-shift"
]

extra_output_files = [
  "abi",
  "evm.bytecode"
]

# RPC endpoints for different networks
# Note: Fork test RPC URLs are loaded via vm.envString() to avoid initialization errors
[rpc_endpoints]
localhost = "http://localhost:8545"

# Network-specific profiles
[profile.local]
eth_rpc_url = "http://localhost:8545"

[profile.arbitrum]
eth_rpc_url = "${ARBITRUM_RPC_URL}"

[profile.baseSepolia]
eth_rpc_url = "${BASE_SEPOLIA_RPC_URL}"

[profile.celo]
eth_rpc_url = "${CELO_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config