[profile.default]
solc = "0.8.25"
ffi = false
auto_detect_solc = false
block_timestamp = 1_680_220_800 # March 31, 2023 at 00:00 GMT
bytecode_hash = "none"
evm_version = "shanghai"
fuzz = { runs = 1_000 }
gas_reports = ["*"]
optimizer = true
optimizer_runs = 10_000
verbosity = 2
libs = ['lib']
out = 'out'
script = "script"
src = 'src'
test = 'test'
via_ir = true
fs_permissions = [
  { access = "read-write", path = "./" }
]

[profile.ci]
  fuzz = { runs = 10_000 }
  verbosity = 4

[etherscan]
  sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "11155111" }
  arbitrum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "42161" }
  base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "8453" }
  optimism = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "10" }
  celo = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chainId = "42220" }

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true

extra_output_files = [
  "abi",
  "evm.bytecode"
]

# RPC endpoints for different networks
[rpc_endpoints]
localhost = "http://localhost:8545"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
celo = "${CELO_RPC_URL}"

# Network-specific profiles
[profile.local]
eth_rpc_url = "http://localhost:8545"

[profile.sepolia]
eth_rpc_url = "${SEPOLIA_RPC_URL}"

[profile.arbitrum]
eth_rpc_url = "${ARBITRUM_RPC_URL}"

[profile.base]
eth_rpc_url = "${BASE_RPC_URL}"

[profile.optimism]
eth_rpc_url = "${OPTIMISM_RPC_URL}"

[profile.celo]
eth_rpc_url = "${CELO_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config