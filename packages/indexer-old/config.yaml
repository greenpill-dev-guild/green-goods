name: Green Goods
description: Green Goods Indexer
contracts:
  - name: ActionRegistry
    abi_file_path: abis/ActionRegistry.json
    handler: src/EventHandlers.ts
    events:
      - event: ActionRegistered
      - event: ActionStartTimeUpdated
      - event: ActionEndTimeUpdated
      - event: ActionTitleUpdated
      - event: ActionInstructionsUpdated
      - event: ActionMediaUpdated
  - name: GardenToken
    abi_file_path: abis/GardenToken.json
    handler: src/EventHandlers.ts
    events:
      - event: GardenMinted
  - name: GardenAccount
    abi_file_path: abis/GardenAccount.json
    handler: src/EventHandlers.ts
    events:
      - event: NameUpdated
      - event: DescriptionUpdated
      - event: GardenerAdded
      - event: GardenerRemoved
      - event: GardenOperatorAdded
      - event: GardenOperatorRemoved
      - event: InviteCreated
      - event: InviteUsed
      - event: InviteRevoked
networks:
  - id: 84532
    start_block: 15000000
    contracts:
      - name: ActionRegistry
        address: '0x513cA706447B0E59aAB0DaB0a176419a453B9972'
      - name: GardenToken
        address: '0x1337c661121FebCD1edB286113Bd8C3e58b5bAbb'
      - name: GardenAccount
        address: '0xf5C7bC1A7C3516Da93eE9DfBc7d159c499361423'