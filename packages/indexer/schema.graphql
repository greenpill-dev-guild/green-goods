enum Capital {
  SOCIAL
  MATERIAL
  FINANCIAL
  LIVING
  INTELLECTUAL
  EXPERIENTIAL
  SPIRITUAL
  CULTURAL
  UNKNOWN
}

type Action {
  id: ID!
  chainId: Int!
  ownerAddress: String! # Address
  startTime: BigInt!
  endTime: BigInt!
  title: String!
  instructions: String!
  capitals: [Capital!]!
  media: [String!]!
  createdAt: Int!
}

type Garden {
  id: ID! # Address
  chainId: Int!
  tokenAddress: String! # Address
  tokenID: BigInt!
  name: String!
  description: String!
  location: String!
  bannerImage: String!
  createdAt: Int!

  gardeners: [String!]! # Address
  operators: [String!]! # Address
  
  # Karma GAP Integration
  gapProjectUID: String # Karma GAP project attestation UID (bytes32)
}

type Gardener {
  id: ID! # Smart account address
  chainId: Int!
  createdAt: Int!
  firstGarden: String # First garden joined
  gardens: [String!]! # All gardens this gardener belongs to
  # Future extensibility:
  # - totalWork: Int
  # - approvals: [WorkApproval!]
  # - reputation: Int
  # - attestations: [Attestation!]
}
