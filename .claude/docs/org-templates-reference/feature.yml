name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe what you'd like to see.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical - Blocking other work or release
        - High - Important for upcoming milestone
        - Medium - Would be valuable to have
        - Low - Nice to have, not urgent
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Affected Package/Module
      description: Which package(s) will this feature affect?
      multiple: true
      options:
        - frontend
        - backend
        - shared/common
        - contracts/blockchain
        - api/indexer
        - docs
        - other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Describe the problem this feature solves
      placeholder: |
        As a [user type], I want [action] so that [benefit].

        Currently, users have to... This causes...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: What must be true for this feature to be complete?
      placeholder: |
        - [ ] User can...
        - [ ] System validates...
        - [ ] Data is persisted...
    validations:
      required: true

  - type: textarea
    id: architecture
    attributes:
      label: Technical Approach
      description: High-level technical approach (optional for requesters, required for implementers)
      placeholder: |
        ## Architecture
        ```mermaid
        flowchart LR
            A[Component] --> B[Service]
            B --> C[Data]
        ```

        ## Files to Modify
        | File | Change |
        |------|--------|

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other approaches you've considered

  - type: textarea
    id: ai-context
    attributes:
      label: AI Implementation Notes
      description: |
        For AI assistants: Add implementation guidance, pattern references, file inventory.
      placeholder: |
        ## Suggested Approach
        1. ...
        2. ...

        ## Files to Create/Modify
        | File | Purpose | Pattern Reference |
        |------|---------|-------------------|

        ## Dependencies
        - ...

  - type: textarea
    id: effort-estimate
    attributes:
      label: Effort Estimate
      description: AI-suggested and/or final estimate
      placeholder: |
        **AI Suggested:** X hours / Y story points
        **Final Estimate:**

  - type: markdown
    attributes:
      value: |
        ---
        ## Best Practices Reference
        - [Clean Code Principles](https://github.com/ryanmcdermott/clean-code-javascript)
        - [React Patterns](https://www.patterns.dev/react)
        - [TypeScript Best Practices](https://www.typescriptlang.org/docs/handbook/declaration-files/do-s-and-don-ts.html)
        - [Conventional Commits](https://www.conventionalcommits.org/)
        - [Code Review Guidelines](https://google.github.io/eng-practices/review/)
