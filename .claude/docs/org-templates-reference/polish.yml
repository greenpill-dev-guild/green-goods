name: Polish / UI Enhancement
description: UI/UX improvements, visual polish, accessibility
title: "[POLISH]: "
labels: ["enhancement", "polish"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Use this template for UI improvements, visual polish, accessibility fixes, and UX enhancements.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this polish work?
      options:
        - Critical - Accessibility blocker or major UX issue
        - High - Significantly impacts user experience
        - Medium - Noticeable improvement
        - Low - Minor visual enhancement
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Polish Type
      description: What kind of enhancement is this?
      options:
        - Visual - Colors, spacing, typography, icons
        - Interaction - Animations, transitions, feedback
        - Accessibility - Screen reader, keyboard nav, contrast
        - Performance - Loading states, perceived speed
        - Responsive - Mobile, tablet, different screen sizes
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Affected Package/Module
      description: Which package(s) are affected?
      multiple: true
      options:
        - frontend
        - backend
        - shared/common
        - docs
        - other
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current State
      description: Describe or screenshot the current state
      placeholder: |
        **Description:**
        The button currently has inconsistent spacing...

        **Screenshot:**
        [Attach screenshot if available]
    validations:
      required: true

  - type: textarea
    id: desired
    attributes:
      label: Desired State
      description: Describe or mockup the desired state
      placeholder: |
        **Description:**
        The button should have 16px padding...

        **Mockup:**
        [Attach mockup if available]
    validations:
      required: true

  - type: textarea
    id: comparison
    attributes:
      label: Before/After Comparison
      description: Specific changes needed
      placeholder: |
        | Aspect | Current | Desired |
        |--------|---------|---------|
        | Padding | 8px | 16px |
        | Color | #gray | #blue |

  - type: textarea
    id: components
    attributes:
      label: Components Affected
      description: Which components need to change?
      placeholder: |
        | Component | File | Change |
        |-----------|------|--------|
        | Button | `src/components/Button.tsx` | Update padding |

  - type: textarea
    id: accessibility
    attributes:
      label: Accessibility Checklist
      description: If applicable, accessibility requirements
      placeholder: |
        - [ ] Keyboard navigation works
        - [ ] Screen reader compatible
        - [ ] Color contrast meets WCAG AA (4.5:1)
        - [ ] Focus states visible
        - [ ] Touch targets 44x44px minimum

  - type: textarea
    id: ai-context
    attributes:
      label: AI Implementation Notes
      description: |
        For AI assistants: Add implementation details, CSS changes, component updates.
      placeholder: |
        ## CSS/Styling Changes
        ```css
        /* Before */
        .button { padding: 8px; }

        /* After */
        .button { padding: 16px; }
        ```

        ## Testing Notes
        - Check on mobile viewport
        - Verify dark mode

  - type: textarea
    id: effort-estimate
    attributes:
      label: Effort Estimate
      description: AI-suggested and/or final estimate
      placeholder: |
        **AI Suggested:** X hours
        **Final Estimate:**

  - type: markdown
    attributes:
      value: |
        ---
        ## Best Practices Reference
        - [WCAG Guidelines](https://www.w3.org/WAI/WCAG21/quickref/)
        - [Inclusive Components](https://inclusive-components.design/)
        - [Material Design](https://m3.material.io/)
        - [Conventional Commits](https://www.conventionalcommits.org/)
