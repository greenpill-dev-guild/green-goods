name: Client Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/client/**"
      - "packages/shared/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/client/**"
      - "packages/shared/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: |
          cd packages/client
          bun run test
        env:
          CI: true

  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: |
          cd packages/client
          bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Type check and build
        run: |
          cd packages/client
          bun run build
        env:
          VITE_CHAIN_ID: "84532"
          VITE_WALLETCONNECT_PROJECT_ID: "test"
          VITE_PIMLICO_API_KEY: "test"
          VITE_ENVIO_INDEXER_URL: "http://localhost:8080"











