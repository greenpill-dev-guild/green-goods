name: Agent Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/agent/**"
      - "packages/shared/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/agent/**"
      - "packages/shared/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: |
          cd packages/agent
          bun run test
        env:
          CI: true
          ENCRYPTION_SECRET: "test-secret-for-ci-encryption-32chars"
          TELEGRAM_BOT_TOKEN: "test-bot-token"
          VITE_RPC_URL_84532: "http://localhost:8545"

  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: |
          cd packages/agent
          bun run lint

      - name: Check formatting
        run: |
          cd packages/agent
          bun run format:check

      - name: Type check
        run: |
          cd packages/agent
          bun run typecheck











