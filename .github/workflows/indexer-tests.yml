name: Indexer Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/indexer/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/indexer/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Envio CLI
        run: npm install -g envio

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate indexer code
        run: |
          cd packages/indexer
          bun run codegen

      - name: Setup generated folder
        run: |
          cd packages/indexer
          bun run setup-generated

      - name: Run tests
        run: |
          cd packages/indexer
          bun run test
        env:
          CI: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: |
          cd packages/indexer
          bun run lint

      - name: Type check
        run: |
          cd packages/indexer
          bun run build
